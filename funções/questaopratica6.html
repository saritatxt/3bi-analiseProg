<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <h1>Conversão para Maiúsculas</h1>
    <label for="inputString">Digite uma frase:</label>
    <input type="text" id="inputString" name="inputString">
    <button onclick="converterParaMaiusculas()">Converter</button>
    <p id="resultado"></p>
  
    <script>
      function converterParaMaiusculas() {
      let inputString = document.getElementById("inputString").value;
      let stringMaiuscula = inputString.toUpperCase();
      document.getElementById("resultado").textContent = "Frase em maiúsculas: " + stringMaiuscula;
    }
    </script>
</body>
</html>
