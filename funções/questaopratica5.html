<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <h1>Calculadora de Raízes</h1>
  
  <label for="valorA">Valor de A:</label>
  <input type="number" id="valorA" name="valorA"><br>
  
  <label for="valorB">Valor de B:</label>
  <input type="number" id="valorB" name="valorB"><br>
  
  <label for="valorC">Valor de C:</label>
  <input type="number" id="valorC" name="valorC"><br>
  
  <button onclick="calcularRaizes()">Calcular</button>
  
  <p id="resultado"></p>

  <script>
    function calcularRaizes() {
      var a = parseFloat(document.getElementById("valorA").value);
      var b = parseFloat(document.getElementById("valorB").value);
      var c = parseFloat(document.getElementById("valorC").value);

      var delta = Math.pow(b, 2) - (4 * a * c);

      if (delta > 0) {
        var x1 = (-b + Math.sqrt(delta)) / (2 * a);
        var x2 = (-b - Math.sqrt(delta)) / (2 * a);
        document.getElementById("resultado").textContent = "As raízes da equação são: x1 = " + x1 + ", x2 = " + x2;
      } else if (delta === 0) {
        var x = -b / (2 * a);
        document.getElementById("resultado").textContent = "A equação possui uma raiz dupla: x = " + x;
      } else {
        document.getElementById("resultado").textContent = "A equação não possui raízes reais.";
      }
    }
  </script>
</body>
</html>
