<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <h1>Soma</h1>
    <p id="resultado"></p>

    <script>
        function imprimirSoma(num1, num2){
            let soma = num1 + num2
            let valores = "Valores: " + num1 + " e " + num2;
            document.getElementById("resultado").innerHTML = valores + "<br>A soma dos números é: " + soma
        }
        imprimirSoma(2,4)
    </script>
</body>
</html>
