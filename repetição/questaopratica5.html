<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        let num = 0;

    while (num !== -1) {
    num = parseInt(prompt("Digite um número (ou -1 para sair): "));
    if (!isNaN(num) && num !== -1) {
    sum += num;
  }
}
alert(`A soma dos números digitados é: ${sum}`);

       
    </script>
</body>
</html>
