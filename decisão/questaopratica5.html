<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisão</title>
</head>
<body>
    <script>
        let idade = Number(prompt("Informe a sua idade: "))
        let amigo = prompt("Você é amigo do dono da festa? (s/n)")

       if(idade >= 18 || amigo === "s"){
        document.write("Pode entrar na festa")
       }else{
        document.write("Não pode entrar na festa")
       }
    </script>
</body>
</html>
