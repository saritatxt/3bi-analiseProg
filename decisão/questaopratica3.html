<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisão</title>
</head>
<body>
    <h1>Cálculo das Raízes</h1>
     <label for="coeficienteA">Coeficiente A:</label>
    <input type="number" id="coeficienteA" step="any"><br>
    <label for="coeficienteB">Coeficiente B:</label>
    <input type="number" id="coeficienteB" step="any"><br>
    <label for="coeficienteC">Coeficiente C:</label>
    <input type="number" id="coeficienteC" step="any"><br>
    <button onclick="calcularRaizes()">Calcular Raízes</button>
    <p id="resultado"></p>
    <script>
        function calcularRaizes(){
            var a = parseFloat(document.getElementById("coeficienteA").value);
            var b = parseFloat(document.getElementById("coeficienteB").value);
            var c = parseFloat(document.getElementById("coeficienteC").value);
        
        var resultadoElement = document.getElementById("resultado");

        
        var delta = b * b - 4 * a * c
       
        if (delta < 0) {
        resultadoElement.innerHTML = "Não há raízes reais.";
      } else {
        var x1 = (-b + Math.sqrt(delta)) / (2 * a);
        var x2 = (-b - Math.sqrt(delta)) / (2 * a);
        resultadoElement.innerHTML = "Raiz 1: " + x1 + "<br>Raiz 2: " + x2;
      }
 }

       
    </script>
</body>
</html>
