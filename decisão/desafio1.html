<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let idade1 = Number(prompt("Coloque a primeira idade: "))
        let idade2 = Number(prompt("Coloque a segunda idade: "))
        let idade3 = Number(prompt("Coloque a terceira idade: "))
        let idade4 = Number(prompt("Coloque a quarta idade: "))
        let idade5 = Number(prompt("Coloque a quinta idade: "))

        let maiorIdade = Math.max(idade1, idade2, idade3, idade4, idade5)
        let menorIdade = Math.min(idade1, idade2, idade3, idade4, idade5)

        alert(`Maior idade: ${maiorIdade}  
Menor idade: ${menorIdade}`)
    </script>
</body>
</html>
