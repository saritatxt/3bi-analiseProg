<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisão</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Insira o primeiro número: "))
        let num2 = parseInt(prompt("Insira o segundo número: "))

        if(num1 % num2 === 0){
            document.write(`${num1} é múltiplo de ${num2}`)
        }else{
            document.write(`${num1} não é múltiplo de ${num2}`)
        }
    </script>
</body>
</html>
