<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisão</title>
</head>
<body>
    <script>
        let idade = Number(prompt("Informe sua idade: "))
        let titulo = prompt("Possui título de eleitor? (sim/não)")

        if(idade >= 16 && titulo === "sim"){
            document.write("Pode votar!")
        }else{
            document.write("Não pode votar!")
        }
    </script>
</body>
</html>
