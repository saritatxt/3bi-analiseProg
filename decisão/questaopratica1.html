<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisão</title>
</head>
<body>
    <script>
        let nota1 = parseFloat(prompt("Informe a primeira nota: "))
        let nota2 = parseFloat(prompt("Informe a segunda nota: "))
        let nota3 = parseFloat(prompt("Informe a terceira nota: "))
        let nota4 = parseFloat(prompt("Informe a quarta nota: "))

        let media = (nota1 + nota2 + nota3 + nota4) / 4

        if(media >= 7){
            document.write(`Parabéns! Você foi aprovado com média: ${media}`)
        }else{
            document.write(`Ainda não foi dessa vez, sua média foi: ${media}`)
        }
    </script>
</body>
</html>
