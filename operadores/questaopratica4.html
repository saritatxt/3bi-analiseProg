<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let largura = Number(prompt("Informe o valor da largura em metros: "))
        let altura = Number(prompt("Informe o valor da altura em metros: "))

        let area = altura * largura

        document.write(`A área do retângulo é ${area} metros quadrados`)
    </script>
</body>
</html>
