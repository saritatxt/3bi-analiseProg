<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <script>
        var num = Number(prompt("Digite um valor em milimetros:"))

        var centimetros = num / 10;
        var decimetros = num / 100;
        var metros = num / 1000;
        var decametros = num / 10000;
        var hectometros = num / 100000;
        var kilometros = num / 1000000;

        document.write(`O valor que você digitou em milimetros foi: ${num}`, `<br>`)
        document.write("O valor em centímetros: " + centimetros + "<br>")
        document.write("O valor em decimetros: " + decimetros + "<br>")
        document.write("O valor em metro: " + metros + "<br>")
        document.write("O valor em decâmetro: " + decametros + "<br>")
        document.write("O valor em hectômetro: " + hectometros + "<br>")
        document.write("O valor em quilômetros: " + kilometros + "<br>")
        
        
        
    </script>

</body>
</html>
