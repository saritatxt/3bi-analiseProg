<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let base = Number(prompt("Entre com o valor da base em centímetros: "))
        let altura = Number(prompt("Entre com o valor da altura em centímetros: "))

        let area = (base * altura) / 2

        document.write(`A área do triângulo é ${area} centímetros quadrados`)
    </script>
</body>
</html>
