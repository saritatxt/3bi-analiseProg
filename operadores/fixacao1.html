<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valor1 = 20
        let valor2 = 2

        let potenciacao = valor1 ** valor2
        document.write("Potenciação: ",potenciacao, "<br>")

        let modulo = valor1 % valor2
        document.write("Módulo: ", modulo, "<br>")
    </script>
</body>
</html>
