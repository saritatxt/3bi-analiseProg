<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("Entre com um valor em metros:"))

        let dm = num * 10
        let cm = dm * 10
        let mm = cm * 10

        document.write(`O valor que você digitou em metros foi: ` +num +"m" + "<br>")
        document.write("O valor em decímetros é: " +dm +"dm"+ "<br>")
        document.write("O valor de decímetros em centímetros vale: " +cm +"cm"+ "<br>")
        document.write("O valor de centímetros em milimetros vale: " +mm+ "mm"+ "<br>")
    </script>
</body>
</html>
