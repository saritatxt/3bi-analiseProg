<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valor1 = Number(prompt("Digite o primeiro número: "))
        let valor2 = Number(prompt("Digite o segundo número:  "))

        let potenciacao = valor1 ** valor2
        document.write(potenciacao, "<br>")

        let modulo = valor1 % valor2
        document.write(modulo)

    </script>
</body>
</html>
