<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pi = 3.14
  
        let raio = Number(prompt("Informe o valor do raio da base: "))

        let area = pi * (raio * raio) 

        document.write(`A área do círculo é de ${area} metros quadrados `)
    </script>
</body>
</html>
