<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota = parseFloat(prompt("Digite a nota do aluno: "))

        if(nota >= 0 && nota <= 10){
            alert(`A nota do aluno foi: ${nota} e está entre 0 e 10`)
        }else{
            alert(`A nota do aluno foi: ${nota} e está fora da faixa permitida`)
        }
    </script>
</body>
</html>
