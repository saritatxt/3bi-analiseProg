<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Digite o valor de a: "))
        let b = parseFloat(prompt("Digite o valor de b: "))
        let c = parseFloat(prompt("Digite o valor de c: "))

        let delta = (b * b) - (4 * a * c)

        if(delta > 0){
            alert(`O valor de delta é: ${delta} e é maior do que zero`)
        }else{
            alert(`O valor de delta é: ${delta} e não é maior do que zero`)
        }
    </script>
</body>
</html>
