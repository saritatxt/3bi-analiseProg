<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um número: "))

        if(numero % 2 === 0){
            alert(`O número que você inseriu foi: ${numero} e é par`)
        }else{
            alert(`O número qu você inseriu foi: ${numero} e é impar`)
        }
    </script>
</body>
</html>
