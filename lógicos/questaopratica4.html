<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógicos</title>
</head>
<body>
    <script>
        let ataque = parseInt(prompt("Informe o valor de ataque do primeiro Pokémon: "))
        let defesa = parseInt(prompt("Informe o valor de defesa do segundo Pokémon: "))

        if(ataque > defesa){
            alert("O ataque do primeiro Pokémon é maior do que a defesa do segundo Pokémon")
        }else{
            alert("O ataque do primeiro Pokémon não é maior do que a defesa do segundo Pokémon")
        }
    </script>
</body>
</html>
