<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógicos</title>
</head>
<body>
    <script>
        let estoque = Number(prompt("Informe a quantidade em estoque do produto:"))

        if(estoque < 10){
            alert("O estoque está abaixo do limite mínimo estabelecido")
        }else{
            alert("O estoque está dentro do limite mínimo estabelecido")
        }
    </script>
</body>
</html>
