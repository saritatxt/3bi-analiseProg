<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada</title>
</head>
<body>
    <script>
        let nome = prompt("Qual seu nome? ")
        let idade = prompt("Qual sua idade?")
        let altura = prompt("Qual sua altura? ")
        let peso = prompt("Qual seu peso? ")
        let solteiro = prompt("Você é solteiro? ")
        let ocupacao = prompt("Qual sua profissão? ")

        alert(      `Seja bem-vindo(a) ${nome}
    Dados cadastrados na rede social:
    **************************************
    Sua idade é ${idade}
    Seu peso é ${peso}
    Sua altura é ${altura}
    É solteiro(a)? ${solteiro}
    Sua profissão é: ${ocupacao}`)

    </script>
</body>
</html>
