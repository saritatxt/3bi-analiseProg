<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        let idade = [2,6,8,3,10,9,1,21,33,14]

        let valorA = idade[9]
        console.log("A) idade[9]", valorA)

        let valorB = idade[2]
        console.log("B) idade[2]", valorB)

        let valorC = idade[0]
        console.log("C) idade[0]", valorC)
    </script>
</body>
</html>
