<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
</head>
<body>
    <script>
        let maior = parseFloat(prompt("Digite o valor da base maior: "))
        let menor = parseFloat(prompt("Digite o valor da base menor: "))
        let altura = parseFloat(prompt("Digite o valor da altura: "))

        let area = ((maior + menor) * altura) / 2

        document.write(`O valor da base maior que você digitou foi: ${maior}` + `<br>`)
        document.write(`O valor da base menor que você digitou foi: ${menor}` + `<br>`)
        document.write(`O valor da altura que você digitou foi: ${altura}` + `<br>`)
        document.write(`O valor da área do trapézio é: ${area}`)
    </script>
</body>
</html>
