<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
</head>
<body>
    <h1>Cara ou Coroa</h1>
  <button onclick="jogarMoeda()">Jogar Moeda</button>
  <p id="resultado"></p>
  <p id="pontuacao">Pontuação: 0</p>

  <script>
    var pontos = 0;

    function jogarMoeda() {
      var escolha = prompt("Escolha cara, coroa ou sair:");

      if (escolha === "sair") {
        alert("Obrigado por jogar!");
        return;
      }

      if (escolha !== "cara" && escolha !== "coroa") {
        alert("Escolha inválida!");
        return;
      }

      var moeda = Math.random(); // Gera um número aleatório entre 0 e 1

      var resultado = (moeda < 0.5) ? "cara" : "coroa";

      atualizarPontuacao(escolha, resultado);
      exibirResultado(escolha, resultado);
    }

    function atualizarPontuacao(escolha, resultado) {
      if (escolha === resultado) {
        pontos++;
      } else {
        pontos--;
      }

      var pontuacaoElement = document.getElementById("pontuacao");
      pontuacaoElement.textContent = "Pontuação: " + pontos;
    }

    function exibirResultado(escolha, resultado) {
      var resultadoElement = document.getElementById("resultado");

      if (escolha === resultado) {
        resultadoElement.textContent = "Você ganhou!";
      } else {
        resultadoElement.textContent = "Você perdeu!";
      }
    }
  </script>
</body>
</html>
