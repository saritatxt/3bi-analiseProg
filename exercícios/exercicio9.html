<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
</head>
<body>
    <h1>Calculadora de Limite de Crédito</h1>

    <label for="conta">Número da Conta:</label>
    <input type="number" id="conta" step="1">
    <br>
    <label for="saldoInicial">Saldo Inicial do Mês:</label>
    <input type="number" id="saldoInicial" step="1">
    <br>
    <label for="totalDespesas">Total de Despesas do Mês:</label>
    <input type="number" id="totalDespesas" step="1">
    <br>
    <label for="totalCreditos">Total de Créditos do Mês:</label>
    <input type="number" id="totalCreditos" step="1">
    <br>
    <label for="limiteCredito">Limite de Crédito Autorizado:</label>
    <input type="number" id="limiteCredito" step="1">
    <br>
    <button onclick="verificarLimiteCredito()">Verificar Limite de Crédito</button>
    <br>
    <p id="resultado"></p>
  
    <script>
      function verificarLimiteCredito() {
        var numeroConta = parseInt(document.getElementById("conta").value);
        var saldoInicial = parseInt(document.getElementById("saldoInicial").value);
        var totalDespesas = parseInt(document.getElementById("totalDespesas").value);
        var totalCreditos = parseInt(document.getElementById("totalCreditos").value);
        var limiteCredito = parseInt(document.getElementById("limiteCredito").value);
  
        if (isNaN(numeroConta) || isNaN(saldoInicial) || isNaN(totalDespesas) || isNaN(totalCreditos) || isNaN(limiteCredito)) {
          alert("Por favor, insira números inteiros válidos.");
          return;
        }
  
        var novoSaldo = saldoInicial + totalDespesas - totalCreditos;
  
        var resultadoElement = document.getElementById("resultado");
        resultadoElement.innerHTML = "Número da Conta: " + numeroConta + "<br>";
        resultadoElement.innerHTML += "Novo Saldo: R$" + novoSaldo.toFixed(2) + "<br>";
  
        if (novoSaldo > limiteCredito) {
          resultadoElement.innerHTML += "Limite de crédito excedido";
        }
      }
    </script>
</body>
</html>
